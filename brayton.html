<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brayton Cycle Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    #chart-container { display: flex; flex-direction: row; }
    svg { font: 10px sans-serif; margin-right: 10px; }
    circle { fill: steelblue; }
    path.line { fill: none; stroke: gray; stroke-width: 2; opacity: 0.3; }
    path.history { fill: none; stroke: red; stroke-width: 2; opacity: 0.5; }
    circle.animated { fill: red; }
    text.counter { font-size: 16px; fill: black; font-weight: bold; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Brayton Cycle</h1>
  <div id="chart-container">
    <svg id="pvChart" width="400" height="400"></svg>
    <svg id="tsChart" width="400" height="400"></svg>
  </div>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
    <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
  </div>

  <script src="jss/brayton_cycle.js"></script>
</body>
</html>
